specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # old ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
  - kind: ethereum/contract
    name: ProxySynthetix
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # old ProxySynthetix
      abi: Proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ProxyTargetUpdated
      abis:
        - name: Proxy
          file: ./abis/Proxy.json
      eventHandlers:
        - event: TargetUpdated(address)
          handler: handleProxyTargetUpdated
  - kind: ethereum/contract
    name: Synthetix
    network: mainnet
