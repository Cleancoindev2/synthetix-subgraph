specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-exchanges.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix4
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ../src/exchanges-mapping.ts
      entities:
        - SynthExchange
      abis:
        - name: Synthetix
          file: ../abis/Synthetix_bytes4.json # Can assume bytes4 due to event signature below
      eventHandlers:
        - event: SynthExchange(indexed address,bytes4,uint256,bytes4,uint256,address)
          handler: handleSynthExchange4
  - kind: ethereum/contract
    name: Synthetix32
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ../src/exchanges-mapping.ts
      entities:
        - SynthExchange
      abis:
        - name: Synthetix
          file: ../abis/Synthetix.json # Can assume bytes32 due to event signature below
      eventHandlers:
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange32
  - kind: ethereum/contract
    name: SynthXDR4
    network: mainnet
    source:
      address: '0x62492F15cF60c5847d3053e482cAde8C5c29af88' # ProxyXDR (pre v2.10)
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ../src/exchanges-mapping.ts
      entities:
        - Issued
      abis:
        - name: Synth
          file: ../abis/Synth_bytes4.json
        - name: Synthetix
          file: ../abis/Synthetix_bytes4.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedXDR4
  - kind: ethereum/contract
    name: SynthXDR32
    network: mainnet
    source:
      address: '0xb3f67dE9a919476a4c0fE821d67bf5C4637D8429' # ProxyXDR (ERC20) (v2.10)
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ../src/exchanges-mapping.ts
      entities:
        - Issued
      abis:
        - name: Synth
          file: ../abis/Synth.json
        - name: Synthetix
          file: ../abis/Synthetix.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedXDR32
